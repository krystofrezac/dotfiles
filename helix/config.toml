theme = "custom"
# theme = "onedark"

[editor]
line-number = "relative"
bufferline = "always"
rulers = [80]
color-modes = true
auto-format = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[keys.normal]
"A-x" = "select_line_above"

[keys.insert]
"C-[" = "normal_mode"
"C-space" = "completion"
"C-x" = "no_op"

[keys.select]
"C-[" = "normal_mode"
